<html>
    <head>
        <link rel="stylesheet" href = "styles.css">
        <title> Questions</title>
    </head>

    <body>
        <div>
            <p class = "questionText"> Question 1: <br>  </p>
            <p class = "bobsText">
                Are you feeling good today? (yes or no)
                
            </p>
 
                
                    <button class = "buttonY" id="button">Yes</buttton> 
                    <button onclick="f()" class ="buttonN" id="button">No</buttton>
                
            

        </div>

        <div>
            <p class = "questionText"> Question 2: <br>  </p>
            <p class = "bobsText">
                Have you been exposed to COVID patients in the past 14 days? 
            </p>

            
            <button class = "buttonY" onclick = "e()" id="button">Yes</buttton> 
                <button class ="buttonN" id="button">No</buttton>

        </div>

        <div>
            <p class = "questionText"> Question 3: <br> </p>
            <p class = "bobsText">Do you have a fever?  </p>

            <button class = "buttonY" onclick = "fev()" id="button">Yes</buttton> 
                <button class ="buttonN" id="button">No</buttton>
        </div>

        <div>
            <p class = "questionText"> Question 4: <br>  </p>
            <p class = "bobsText"> Do you have a cough?  </p>

            <button class = "buttonY" onclick = "c()" id="button">Yes</buttton> 
             <button class ="buttonN" id="button">No</buttton>
        </div>

        <div>
            <p class = "questionText"> Question 5: <br>  </p>
            <p class = "bobsText">Do you have shortness of breath? </p>

            <button class = "buttonY" id="button" onclick = "s()">Yes</buttton> 
            <button class ="buttonN" id="button">No</buttton>
        </div>
        
        <div>
            <button class = "buttonFinished" onclick = "getR()"> GET RESULTS </button>
        </div>
        <script>
            var feelsgood = true;
            var exposed  = false;
            var fever = false;
            var cough = false;
            var shortBreath = false;
            
            function f(){
                feelsgood = false;
            }

            function e(){
                exposed = true;
            }

            function fev(){
                fever = true;
            }

            function c(){
                cough = true;
            }

            function s(){
                shortBreath = true;
            }

            function getR(){
            if (feelsgood == true && exposed == false && fever == false && cough == false && shortBreath == false) {
            // goes to page for green
            
                document.location.href = "safe.html";
            } else if ((feelsgood == false || fever == true) && (cough == true || shortBreath == true) || exposed == false) {
            // goes to page for red
            document.location.href = "unsafe.html";
            } else {
                //goes to page for yellow
                document.location.href = "midsafe.html";
            
            }
            
}

        </script>
    </body>
</html>
