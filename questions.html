<html>
    <head>
        <link rel="stylesheet" href = "styles.css">
        <title> Questions</title>
    </head>

    <body class = "mainPage">
       
        <div>
            <p class = "questionText"> Question 1: <br>  </p>
            <p class = "bobsText">
                Are you feeling good today? (yes or no)
                
            </p>
 
                
                    <button class = "buttonY1" onclick="fY()">Yes</buttton> 
                    <button onclick="fN()" class ="buttonN1">No</buttton>
                
            

        </div>

        <div>
            <p class = "questionText"> Question 2: <br>  </p>
            <p class = "bobsText">
                Have you been exposed to COVID patients in the past 14 days? 
            </p>

            
            <button class = "buttonY2" onclick = "eY()" >Yes</buttton> 
                <button class ="buttonN2" onclick ="eN()">No</buttton>

        </div>

        <div>
            <p class = "questionText"> Question 3: <br> </p>

             <button class ="buttonN4" onclick = "cN()">No</buttton>

        <div>
            <p class = "questionText"> Question 5: <br>  </p>
            <p class = "bobsText">Do you have shortness of breath? </p>

            <button class = "buttonY5" onclick = "sY()">Yes</buttton> 
            <button class ="buttonN5" onclick = "sN()">No</buttton>
        </div>
        <div>
            <p id = "errorMessage" class = 'errorText'>    </p>
        </div>
        <div>
            <button class = "buttonFinished" onclick = "getR()"> GET RESULTS </button>
        </div>
        
        <script>
            var feelsgood = null;
            var exposed  = null;
            var fever = null;
            var cough = null;
            var shortBreath = null;
            
            function fN(){
                feelsgood = false;
                const y = document.querySelector(".buttonY1");
                const n = document.querySelector(".buttonN1");
                n.style.backgroundColor = "yellow";
                y.style.backgroundColor = "transparent";
            }

            function fY(){
                feelsgood = true;
                const y = document.querySelector(".buttonY1");
                const n = document.querySelector(".buttonN1");
                n.style.backgroundColor = "transparent";
                y.style.backgroundColor = "yellow";
            }

            function eN(){
                exposed = false;
                const y = document.querySelector(".buttonY2");
                const n = document.querySelector(".buttonN2");
                n.style.backgroundColor = "yellow";
                y.style.backgroundColor = "transparent";
            }

            function eY(){
                exposed = true;
                const y = document.querySelector(".buttonY2");
                const n = document.querySelector(".buttonN2");
                n.style.backgroundColor = "transparent";
                y.style.backgroundColor = "yellow";
            }

            function fevN(){
                fever = false;
                const y = document.querySelector(".buttonY3");
                const n = document.querySelector(".buttonN3");
                n.style.backgroundColor = "yellow";
                y.style.backgroundColor = "transparent";
            }

            function fevY(){
                fever = true;
                const y = document.querySelector(".buttonY3");
                const n = document.querySelector(".buttonN3");
                n.style.backgroundColor = "transparent";
                y.style.backgroundColor = "yellow";
            }

            function cN(){
                cough = false;
                const y = document.querySelector(".buttonY4");
                const n = document.querySelector(".buttonN4");
                n.style.backgroundColor = "yellow";
                y.style.backgroundColor = "transparent";
            }

            function cY(){
                cough = true;
                const y = document.querySelector(".buttonY4");
                const n = document.querySelector(".buttonN4");
                n.style.backgroundColor = "transparent";
                y.style.backgroundColor = "yellow";
            }

            function sN(){
                shortBreath = false;
                const y = document.querySelector(".buttonY5");
                const n = document.querySelector(".buttonN5");
                n.style.backgroundColor = "yellow";
                y.style.backgroundColor = "transparent";
            }

            function sY(){
                shortBreath = true;
                const y = document.querySelector(".buttonY5");
                const n = document.querySelector(".buttonN5");
                n.style.backgroundColor = "transparent";
                y.style.backgroundColor = "yellow";
            }


            function getR(){
            if(shortBreath == null || feelsgood == null || fever == null || cough == null|| exposed == null){
                var disp = document.getElementById("errorMessage");
                disp.innerText = "You must answer all the questions";
                return;
            }
            if (feelsgood == true && exposed == false && fever == false && cough == false && shortBreath == false) {
            // goes to page for greens
            
                document.location.href = "safe.html";
            } else if (fever == true || cough == true || shortBreath == true) {
            // goes to page for red
            document.location.href = "unsafe.html";
            } else {
                //goes to page for yellow
                document.location.href = "midsafe.html";
               
            
            }
            
}

        </script>
    </body>
</html>
